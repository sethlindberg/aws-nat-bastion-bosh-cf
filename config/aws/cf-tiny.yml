---
name: cf
director_uuid: ${bosh-director-uuid}

releases:
- {name: cf, version: latest}

networks:
- name: cf_private
  type: manual
  subnets:
  - range: ${network}.04.0/24
    gateway: ${network}.04.1
    dns: [${network}.0.2]
    reserved: ["${network}.04.2 - ${network}.04.3"]
    static: ["${network}.04.100 - ${network}.04.105"]
    cloud_properties:
      subnet: ${cf-subnet2}
      security_groups:
        - ${cf-sg}

- name: cf_public
  type: manual
  subnets:
  - range: ${network}.0.0/24
    gateway: ${network}.0.1
    dns: [${network}.0.2]
    reserved: ["${network}.0.2 - ${network}.0.10"]
    cloud_properties:
      subnet: ${aws_subnet_bastion} ### Bastion-sg not bosh
      security_groups:
        - ${cf-sg}

- name: elastic
  type: vip
  cloud_properties: {}

resource_pools:
- name: small_z1
  network: cf_private
  stemcell:
    name: bosh-aws-xen-hvm-ubuntu-trusty-go_agent
    version: ${bosh-stemcell-version}
  cloud_properties:
    availability_zone: ${cf-subnet2-az}
    instance_type: m3.medium

compilation:
  workers: 2
  network: cf_private
  reuse_compilation_vms: true
  cloud_properties:
    availability_zone: ${cf-subnet2-az}
    instance_type: m3.medium

update:
  canaries: 1
  max_in_flight: 1
  serial: false
  canary_watch_time: 30000-600000
  update_watch_time: 5000-600000

jobs:
- name: messaging-z1 # "backbone"
  instances: 1
  resource_pool: small_z1
  templates:
  - { name: consul_agent, release: cf }
  - { name: etcd, release: cf }
  - { name: etcd_metrics_server, release: cf }
  - { name: nats, release: cf }
  - { name: nats_stream_forwarder, release: cf }
  - { name: doppler, release: cf }
  - { name: syslog_drain_binder, release: cf }
  - { name: metron_agent, release: cf }
  persistent_disk: 1024
  networks:
    - { name: cf_private, static_ips: [${network}.04.103]}
  properties:
    etcd_metrics_server:
      nats:
        machines: [${network}.04.103]
        password: nats
        username: nats

    consul:
      agent:
        mode: server

    doppler: {zone: z1}
    doppler_endpoint:
      shared_secret: ${cf-pass}

- name: database-z1
  instances: 1
  resource_pool: small_z1
  templates:
  - {name: consul_agent, release: cf }
  - {name: postgres, release:  cf }
  - {name: blobstore, release: cf}
  - {name: metron_agent, release: cf}
  - {name: route_registrar, release: cf}
  persistent_disk: 102400 # For PostgreSQL & Blobstore
  networks:
    - { name: cf_private, static_ips: [${network}.04.101]} # For PostgreSQL
  update:
    serial: true # For PostgreSQL
  properties:
    consul:
      agent:
        services:
          blobstore: {}
    route_registrar:
      routes:
      - name: blobstore
        port: 80
        registration_interval: 20s
        tags:
          component: blobstore
        uris:
        - "blobstore.${cf-domain}"

- name: haproxy-z1
  instances: 1
  resource_pool: small_z1
  templates:
  - {name: haproxy, release: cf}
  - {name: metron_agent, release: cf}
  networks:
  - name: elastic
    static_ips: [${cf-eip}]
  - name: cf_public
    default: [gateway, dns]
  properties:
    ha_proxy:
      ssl_pem: |
        ${cf-haproxy-ssl-pem}
    router:
      servers:
        z1: [${network}.04.104]

- name: api-z1
  instances: 1
  resource_pool: small_z1
  templates:
  - { name: consul_agent, release: cf }
  - { name: gorouter, release: cf }
  - { name: cloud_controller_ng, release: cf }
  - { name: cloud_controller_worker, release: cf}
  - { name: uaa, release: cf}
  - { name: metron_agent, release: cf }
  - { name: route_registrar, release: cf }
  networks:
    - { name: cf_private, static_ips: [${network}.04.104]}
  properties:
    dropsonde: {enabled: true}

    login:
      catalina_opts: -Xmx768m -XX:MaxPermSize=256m

    uaa:
      admin:
        client_secret: ${cf-pass}
      batch:
        password: ${cf-pass}
        username: batch_user
      cc:
        client_secret: ${cf-pass}
      scim:
        userids_enabled: true
        users:
        - admin|${cf-pass}|scim.write,scim.read,openid,cloud_controller.admin,doppler.firehose,routing.router_groups.read
    uaadb:
      address: ${network}.04.101
      databases:
      - {name: uaadb, tag: uaa}
      db_scheme: postgresql
      port: 5524
      roles:
      - {name: uaaadmin, password: ${cf-pass}, tag: admin}

    route_registrar:
      routes:
      - name: api
        registration_interval: 20s
        port: 9022
        uris:
        - "api.${cf-domain}"

      - name: uaa
        registration_interval: 20s
        port: 8080
        uris:
        - "uaa.${cf-domain}"
        - "*.uaa.${cf-domain}"
        - "login.${cf-domain}"
        - "*.login.${cf-domain}"

    consul:
      agent:
        services:
          cloud_controller_ng: {}
		  uaa: {}

- name: health-z1
  instances: 1
  resource_pool: small_z1
  templates:
  - {name: loggregator_trafficcontroller, release: cf}
  - {name: hm9000, release: cf}
  - {name: cloud_controller_clock, release: cf}
  - {name: metron_agent, release: cf}
  - {name: route_registrar, release: cf}
  networks:
    - { name: cf_private , static_ips: [${network}.04.105]}
  properties:
    consul:
      agent:
        services:
          cloud_controller_ng: {}

    traffic_controller: {zone: z1}
    route_registrar:
      routes:
      - name: hm9000
        registration_interval: 20s
        port: 5155
        uris:
        - "hm9000.${cf-domain}"

      - name: doppler
        registration_interval: 20s
        port: 8081
        uris:
        - "doppler.${cf-domain}"

      - name: loggregator
        registration_interval: 20s
        port: 8080
        uris:
          - "loggregator.${cf-domain}"

- name: runners-z1
  instances: 1
  resource_pool: small_z1
  templates:
  - {name: dea_next, release: cf}
  - {name: dea_logging_agent, release: cf}
  - {name: metron_agent, release: cf}
  - {name: consul_agent, release: cf}
  networks:
    - { name: cf_private } # , static_ips: [${network}.04.103]}
  properties:
    dea_next: {zone: z1}

properties:
  networks: {apps: cf_private}
  app_domains: [${cf-domain}]
  cc:
    allow_app_ssh_access: false
    buildpacks:
      blobstore_type: webdav
      webdav_config:
        password: ${cf-pass}
        private_endpoint: http://blobstore.service.cf.internal
        public_endpoint: http://blobstore.${cf-domain}
        secret: ${cf-pass}
        username: blobstore-username
    droplets:
      blobstore_type: webdav
      webdav_config:
        password: ${cf-pass}
        private_endpoint: http://blobstore.service.cf.internal
        public_endpoint: http://blobstore.${cf-domain}
        secret: ${cf-pass}
        username: blobstore-username
    packages:
      blobstore_type: webdav
      webdav_config:
        password: ${cf-pass}
        private_endpoint: http://blobstore.service.cf.internal
        public_endpoint: http://blobstore.${cf-domain}
        secret: ${cf-pass}
        username: blobstore-username
    resource_pool:
      blobstore_type: webdav
      webdav_config:
        password: ${cf-pass}
        private_endpoint: http://blobstore.service.cf.internal
        public_endpoint: http://blobstore.${cf-domain}
        secret: ${cf-pass}
        username: blobstore-username
    bulk_api_password: ${cf-pass}
    db_encryption_key: ${cf-pass}
    default_running_security_groups: [public_networks, dns]
    default_staging_security_groups: [public_networks, dns]
    install_buildpacks:
    - {name: java_buildpack, package: buildpack_java}
    - {name: ruby_buildpack, package: ruby-buildpack}
    - {name: nodejs_buildpack, package: nodejs-buildpack}
    - {name: go_buildpack, package: go-buildpack}
    - {name: python_buildpack, package: python-buildpack}
    - {name: php_buildpack, package: php-buildpack}
    - {name: staticfile_buildpack, package: staticfile-buildpack}
    - {name: binary_buildpack, package: binary-buildpack}
    internal_api_password: ${cf-pass}
    quota_definitions:
      default:
        memory_limit: 102400
        non_basic_services_allowed: true
        total_routes: 1000
        total_services: -1
    security_group_definitions:
    - name: public_networks
      rules:
      - {destination: 0.0.0.0-9.255.255.255, protocol: all}
      - {destination: 11.0.0.0-169.253.255.255, protocol: all}
      - {destination: 169.255.0.0-172.15.255.255, protocol: all}
      - {destination: 172.32.0.0-192.167.255.255, protocol: all}
      - {destination: 192.169.0.0-255.255.255.255, protocol: all}
    - name: dns
      rules:
      - {destination: 0.0.0.0/0, ports: '53', protocol: tcp}
      - {destination: 0.0.0.0/0, ports: '53', protocol: udp}
    srv_api_uri: https://api.${cf-domain}
    staging_upload_password: ${cf-pass}
    staging_upload_user: staging_upload_user
  ccdb:
    address: ${network}.04.101
    databases:
    - {name: ccdb, tag: cc}
    db_scheme: postgres
    port: 5524
    roles:
    - {name: ccadmin, password: ${cf-pass}, tag: admin}
  consul:
    agent:
      log_level: null
      domain: cf.internal
      servers:
        lan:
        - ${network}.04.103
    encrypt_keys:
    - ${cf-pass}
    require_ssl: false
  blobstore:
    admin_users:
    - password: ${cf-pass}
      username: blobstore-username
    secure_link:
      secret: ${cf-pass}
  databases:
    databases:
    - {name: ccdb, tag: cc, citext: true}
    - {name: uaadb, tag: uaa, citext: true}
    port: 5524
    roles:
    - {name: ccadmin, password: ${cf-pass}, tag: admin}
    - {name: uaaadmin, password: ${cf-pass}, tag: admin}
  dea_next:
    advertise_interval_in_seconds: 5
    heartbeat_interval_in_seconds: 10
    memory_mb: 33996
  description: Cloud Foundry sponsored by Pivotal
  domain: ${cf-domain}
  etcd:
    machines: [${network}.04.103]
    peer_require_ssl: false
    require_ssl: false
  hm9000:
    url: https://hm9000.${cf-domain}
    port: 5155
  logger_endpoint:
    port: 4443
  loggregator:
    etcd:
      machines: [${network}.04.103]
  loggregator_endpoint:
    shared_secret: ${cf-pass}
  metron_agent:
    zone: z1
    deployment: minimal-aws
  metron_endpoint:
    shared_secret: ${cf-pass}
  nats:
    machines: [${network}.04.103]
    password: nats
    port: 4222
    user: nats
  ssl:
    skip_cert_verify: true
  system_domain: ${cf-domain}
  system_domain_organization: default_organization
  uaa:
    clients:
      cf:
        access-token-validity: 600
        authorities: uaa.none
        authorized-grant-types: implicit,password,refresh_token
        autoapprove: true
        override: true
        refresh-token-validity: 2592000
        scope: cloud_controller.read,cloud_controller.write,openid,password.write,cloud_controller.admin,scim.read,scim.write,doppler.firehose,uaa.user,routing.router_groups.read
      cc-service-dashboards:
        authorities: clients.read,clients.write,clients.admin
        authorized-grant-types: client_credentials
        scope: openid,cloud_controller_service_permissions.read
        secret: ${cf-pass}
      cloud_controller_username_lookup:
        authorities: scim.userids
        authorized-grant-types: client_credentials
        secret: ${cf-pass}
      cc_routing:
        authorities: routing.router_groups.read
        secret: ${cf-pass}
        authorized-grant-types: client_credentials
      gorouter:
        authorities: routing.routes.read
        authorized-grant-types: client_credentials,refresh_token
        secret: ${cf-pass}
      tcp_emitter:
        authorities: routing.routes.write,routing.routes.read
        authorized-grant-types: client_credentials,refresh_token
        secret: ${cf-pass}
      tcp_router:
        authorities: routing.routes.read
        authorized-grant-types: client_credentials,refresh_token
        secret: ${cf-pass}
      doppler:
        authorities: uaa.resource
        secret: ${cf-pass}
      login:
        authorities: oauth.login,scim.write,clients.read,notifications.write,critical_notifications.write,emails.write,scim.userids,password.write
        authorized-grant-types: authorization_code,client_credentials,refresh_token
        redirect-uri: https://login.${cf-domain}
        scope: openid,oauth.approvals
        secret: ${cf-pass}
      servicesmgmt:
        authorities: uaa.resource,oauth.service,clients.read,clients.write,clients.secret
        authorized-grant-types: authorization_code,client_credentials,password,implicit
        autoapprove: true
